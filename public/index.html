<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OpenBoard</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.min.css"
			integrity="sha512-SUwyLkI1Wgm4aEZkDkwwigXaOI2HFLy1/YW73asun4sfvlkB9Ecl99+PHfCnfWD0FJjIuFTvWMM7BZPXCckpAA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="options-cont">
			<i class="fas fa-bars"></i>
		</div>
		<div class="tools-cont scale-tools">
			<img class="pencil" src="Icons/Pencil.svg" />
			<img class="eraser" src="Icons/Eraser.svg" />
			<img class="download" src="Icons/Download.svg" />
			<img class="upload" src="Icons/Upload.svg" />
			<img class="sticky" src="Icons/StickyNote.svg" />
			<img class="redo" src="Icons/Redo.svg" />
			<img class="undo" src="Icons/Undo.svg" />
		</div>
		<div class="pencil-tool-cont">
			<div class="pencil-width-cont">
				<input
					class="pencil-width"
					type="range"
					min="2"
					max="10"
					value="3"
					class="pencil-width"
				/>
			</div>
			<div class="pencil-color-cont">
				<div class="black pencil-color"></div>
				<div class="red pencil-color"></div>
				<div class="blue pencil-color"></div>
			</div>
		</div>
		<div class="eraser-tool-cont">
			<input
				class="eraser-width"
				type="range"
				min="2"
				max="10"
				value="3"
				class="pencil-width"
			/>
		</div>
		<!-- <div class="sticky-cont">
			<div class="header-cont">
				<div class="minimize"></div>
				<div class="remove"></div>
			</div>
			<div class="note-cont">
				<textarea></textarea>
			</div>
		</div> -->

		<!-- Canvas - Graphics Drawing (2d) -->
		<!-- HTML Element , API(Browser Api) -->
		<canvas></canvas>
		<script
			src="https://cdn.socket.io/4.3.2/socket.io.min.js"
			integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
			crossorigin="anonymous"
		></script>
		<script>
			//connect socket with frontend
			let socket = io.connect("http://localhost:5000");
		</script>
		<script src="./tools.js"></script>
		<script src="./canvas.js"></script>
	</body>
</html>
